    var answerArr = [];
    const bodyNodes = document.body.childNodes;
    for (let i = 0; i < bodyNodes.length-1; ++i) {
        if (bodyNodes[i].hasChildNodes()) {
            answerArr.concat( getElementsByClassName(className) );
        } else if (bodyNodes[i].classList) {
            if (bodyNodes[i].classList.value.indexOf(className) > -1) {
                answerArr.concat(bodyNodes[i]);
            }
        }
    }
    console.log(answerArr);
    return answerArr;
};
